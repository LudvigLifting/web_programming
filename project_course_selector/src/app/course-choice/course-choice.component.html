<span>
  <div class="knappar">
    <button mat-raised-button color="primary" routerLink="/display-results">
      Check choices!
    </button>
    <button color="primary" mat-raised-button (click)="calculatePoints()">
      Calculate!
    </button>
  </div>
  <div class="tabell">
    <table mat-table class="mat-elevation-z8" [dataSource]="all_data">
      <ng-container matColumnDef="kod">
        <th mat-header-cell *matHeaderCellDef>kod</th>
        <td mat-cell *matCellDef="let element">{{ element.kod }}</td>
      </ng-container>

      <ng-container matColumnDef="hp">
        <th mat-header-cell *matHeaderCellDef>hp</th>
        <td mat-cell *matCellDef="let element">{{ element.hp }}</td>
      </ng-container>

      <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef>level</th>
        <td mat-cell *matCellDef="let element">{{ element.level }}</td>
      </ng-container>

      <ng-container matColumnDef="language">
        <th mat-header-cell *matHeaderCellDef>language</th>
        <td mat-cell *matCellDef="let element">{{ element.language }}</td>
      </ng-container>

      <ng-container matColumnDef="kursnamn">
        <th mat-header-cell *matHeaderCellDef>kursnamn</th>
        <td mat-cell *matCellDef="let element">{{ element.kursnamn }}</td>
      </ng-container>

      <ng-container matColumnDef="spec">
        <th mat-header-cell *matHeaderCellDef>spec</th>
        <td mat-cell *matCellDef="let element">{{ element.spec }}</td>
      </ng-container>

      <ng-container matColumnDef="lp1">
        <th mat-header-cell *matHeaderCellDef>lp1</th>
        <td mat-cell *matCellDef="let element">{{ element.lp1 }}</td>
      </ng-container>

      <ng-container matColumnDef="lp2">
        <th mat-header-cell *matHeaderCellDef>lp2</th>
        <td mat-cell *matCellDef="let element">{{ element.lp2 }}</td>
      </ng-container>

      <ng-container matColumnDef="lp3">
        <th mat-header-cell *matHeaderCellDef>lp3</th>
        <td mat-cell *matCellDef="let element">{{ element.lp3 }}</td>
      </ng-container>

      <ng-container matColumnDef="lp4">
        <th mat-header-cell *matHeaderCellDef>lp4</th>
        <td mat-cell *matCellDef="let element">{{ element.lp4 }}</td>
      </ng-container>

      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>choose</th>

        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (change)="yell($event)"
            name="{{ row.kod }}"
            value="{{ row.spec }}"
          >
          </mat-checkbox>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="headers"></tr>
      <tr mat-row *matRowDef="let row; columns: headers"></tr>
    </table>
  </div>
</span>
